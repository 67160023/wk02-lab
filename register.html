<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tech Blog</title>
  </head>
  <body>
    <form action="/register" method="POST">
      <fieldset>
        <legend>ข้อมูลส่วนตัว</legend>
        <label for="fname">ชื่อจริง:</label>
        <input type="text" id="fname" name="firstname" required />
        <label for="lname">นามสกุล:</label>
        <input type="text" id="lname" name="lastname" required />
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required />
        <label for="birthdate">วันเกิด:</label>
        <input type="date" id="birthdate" name="birthdate" required />
        <fieldset>
          <legend>เพศ</legend>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">ชาย</label>
          <input type="radio" id="famale" name="gender" value="famale" />
          <label for="famale">หญิง</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">อื่นๆ</label>
        </fieldset>
        <label for="country">ประเทศ:</label>
        <select id="country" name="country">
          <option value="">--เลือกประเทศ--</option>
          <option value="th">ไทย</option>
          <option value="us">สหรัฐอเมริกา</option>
          <option value="jp">ยุ่นปี้ ญี่ปุ่น</option>
          <option value="bn">บรูไน ซาลามัสดาตัง</option></select
        ><br />
        <label for="message">ข้อมูลเพิ่มเติม:</label><br />
        <textarea id="message" name="message" rows="5" cols="40"></textarea
        ><br />
        <input type="checkbox" id="agree" name="agree" />
        <label for="agree">ฉันยอมรับเงื่อนไขการใช้บริการ</label>
      </fieldset>
      <button type="submit">ส่งข้อมูล</button>
      <button type="reset">ยกเลิก</button>
    </form>
  </body>
</html>
